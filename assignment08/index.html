        </div>
        
        <div class="row">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 text-center mx-auto mt-3 mt-md-4">
                
                <form action="form-process.php" method="post">
                  
                   <h3>Choose a season:</h3>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="" id="spring" name="spring">
                        <label class="ml-1 ml-sm-2 mt-1" for="spring">Spring</label>

                    <div class="form-check form-check-inline">

                        <input type="radio" class="" id="spring" name="spring">
                        <label class="ml-1 ml-sm-2 mt-1" for="spring">Winter</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="color"></label>
                        <select class="form-control" name="color" id="colorSelect">
                            <option>Choose a color you like.</option>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
    
        $(document).ready(function() {
            var springFlower = {
                Yellow:["Winter Aconite", "winter-aconite"], 
                Blue:["Bluebell", "bluebell"],
                White:["Lily of the Valley", 'Lily-of-the-Valley'],
                Magenta:["Hyacinth", 'hyacinth'],
                'Yellow-orange':["Daffodil", "daffodil"],
                Purple:["Crocus", "crocus"]
            };
            var summerFlower = {
                Red:["Amaranthus", "amaranthus"],
                Blue:["Lily of the Nile", "Lily-of-the-Nile"],
                Gold:["Marigold", "marigold"],
                Pink:["Astilbe", "astilbe"],
                'Yellow-orange':["Sulfur Cosmos", "Sulfur-Cosmos"],
                White:["Daisy", "daisies"],
                Yellow:["Sunflower", "sunflower"]
            };
            var fallFlower = {
                Purple:["Beautyberry", "Beautyberry"],
                White:["Iberis Autumn Beauty", "Iberis-Autumn-Beauty"],
                Yellow:["Heliopsis", "Heliopsis"],
                Red:["Sumac", "Sumac"],
                Magenta:["Dianthus", "Dianthus"],
                'Faded-red':["Purple Fountain Grass", "Purple-Fountain-Grass"],
            };
            var winterFlower = {
                Yellow:["English Primrose", "English-Primrose"],
                Purple:["Pansy", "Pansy"],
                'Dark-Blue':["Honeywort", "Honeywort"],
                Red:["Kaffir Lily", "Kaffir-Lily"],
                Pink:["Camellia", "Camellia"],
                White:["Winter Honeysuckle", "Winter-Honeysuckle"],
            };
            
            $('input[type="radio"]').change(function(){
                var currentSelect = $(this).siblings('label').text().toLowerCase(); 
                var nameString = eval(currentSelect + 'Flower');
                
                $(this).parent().siblings('.form-group').find('div').remove();
                $('#colorSelect').find('option').remove();
                
                var optionNames = "";
                for (var key in nameString) {
                    optionNames += "<option value=" + key + ">" + key + "</option>";
                }
                
                $('#colorSelect').html("<option>Choose a color you like.</option>" + optionNames)

            }); //radio change end
            $('select').change(function(){
                var currentSelect = $('input[type="radio"]:checked').siblings('label').text().toLowerCase(); 
                var nameString = eval(currentSelect + 'Flower');
                var currentOption = $(this).val();
                
                $(this).siblings('div').remove();
                $(this).after("<div class='row mt-1'><div class='alert alert-light col-12 mx-auto' role='alert'><h4>Your spirit flower is the " + nameString[currentOption][0] + "!</h4><img class='w-100' src='images/" + nameString[currentOption][1] + ".jpg'></div></div>");
            })
        });// end of document ready
    
    </script>
